<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Tester</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="wrapper">
        <div id="keyboard">
            <!-- Række 1 -->
            <div class="btn"><span>Esc</span></div>

            <div class="white-space"></div>

            <div class="white-space"></div>

            <div class="btn"><span>F1</span></div>

            <div class="btn"><span>F2</span></div>

            <div class="btn"><span>F3</span></div>

            <div class="btn"><span>F4</span></div>

            <div class="white-space"></div>

            <div class="btn"><span>F5</span></div>

            <div class="btn"><span>F6</span></div>

            <div class="btn"><span>F7</span></div>

            <div class="btn"><span>F4</span></div>

            <div class="white-space"></div>

            <div class="btn"><span>F9</span></div>

            <div class="btn"><span>F10</span></div>

            <div class="btn"><span>F11</span></div>

            <div class="btn"><span>F12</span></div>

            <div class="white-space"></div>

            <div class="btn"><span>Prt sc</span></div>

            <div class="btn"><span>Scr lk</span></div>

            <div class="btn"><span>Pause</span></div>

            <!-- Række 2 -->
            <div class="btn"><span>½</span></div>
            
            <div class="btn"><span>1</span></div>

            <div class="btn"><span>2</span></div>

            <div class="btn"><span>3</span></div>

            <div class="btn"><span>4</span></div>

            <div class="btn"><span>5</span></div>

            <div class="btn"><span>6</span></div>

            <div class="btn"><span>7</span></div>

            <div class="btn"><span>8</span></div>

            <div class="btn"><span>9</span></div>

            <div class="btn"><span>0</span></div>

            <div class="btn"><span>+</span></div>

            <div class="btn"><span>´</span></div>

            <div class="btn-double"><span>Return</span></div>

            <div class="white-space"></div>

            <div class="btn">Ins<span></span></div>

            <div class="btn"><span>Home</span></div>

            <div class="btn"><span>Page up</span></div>

        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
